<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLC WASM Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            min-height: 300px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            min-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .status {
            grid-column: 1 / -1;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .examples {
            grid-column: 1 / -1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-btn {
            padding: 8px 15px;
            margin: 5px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ YLC WASM Parser</h1>
            <p class="subtitle">Parse, Typecheck & Analyze YLC code in your browser</p>
        </header>

        <div class="content">
            <div class="panel">
                <h2>Input Code</h2>
                <textarea id="input" placeholder="Enter YLC code here...">let x = 1 + 2</textarea>
            </div>

            <div class="panel">
                <h2>AST Output</h2>
                <div id="output" class="output"></div>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="parseCode()">Parse & Analyze</button>
                <button class="btn-primary" onclick="executeCode()">Execute</button>
                <button class="btn-secondary" onclick="clearAll()">Clear</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="wasm-parser.js"></script>
</body>
</html>
