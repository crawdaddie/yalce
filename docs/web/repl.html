<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLC WASM REPL</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* WASM REPL specific styles */
        .repl-container {
            margin-top: 20px;
        }

        #repl-terminal {
            width: 100%;
            min-height: 500px;
            max-height: 800px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            color: #1e1e1e;
            background: #e7e7e7;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #repl-terminal:focus {
            outline: none;
            border-color: #0366d6;
        }

        .prompt {
            color: #0366d6;
            font-weight: bold;
            user-select: none;
        }

        .repl-controls {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            padding: 15px 0;
        }

        .repl-controls button {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-secondary {
            background: #e1e4e8;
            color: #24292e;
        }

        .btn-secondary:hover {
            background: #d1d5da;
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <main class="content">
        <h1>WASM REPL</h1>
        <p>Execute YLC code in your browser using WebAssembly. Press Enter to execute.</p>

        <div class="repl-container">
            <div id="repl-terminal" contenteditable="true" spellcheck="false"></div>

            <div class="repl-controls">
                <button class="btn-secondary" onclick="clearREPL()">Clear</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>
    </main>
