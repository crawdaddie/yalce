<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yalce Wasm</title>
    <style>
      body {}
      .container {
        width: 100%;
      }

      #expression {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f3c2c2;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-y: auto;
      }

      .lambda {
        color: #de00de;
        font-weight: bold;
      }

      .jit-output {
        color: #af00ff; 
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div
          id="expression"
          contenteditable="true"
          placeholder="Enter expressions here..."
        ></div>
      </div>
    </div>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
